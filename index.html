<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>quotes</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
  <main>
    <section class="container">
      <div class="title">
        <h2>Quotes</h2>
        <div class="underline">

        </div>
      </div>
      <article class="quote">
        <h4 id="author">Albert Einstein</h4>
        <p id="quote">“Any fool can know. The point is to understand.”
        </p>
        <div class="button.container">
          <button class="prev-btn">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button class="next-btn">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
        <button class="random-btn">Quote of the day</button>
      </article>
    </section>
  </main>
<!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
